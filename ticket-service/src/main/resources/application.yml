spring:
  application:
    name: ticket-service
  
  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb://localhost:27017/ticket_service_db
      auto-index-creation: true
  
  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# AWS S3 Configuration
aws:
  region: ap-south-1
  s3:
    bucket-name: ticket-attachements-2025
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}

# Server Configuration
server:
  port: 8082

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# RabbitMQ Exchanges and Queues
rabbitmq:
  exchange:
    ticket: ticket.exchange
  queue:
    ticket-created: ticket.created.queue
    ticket-events: ticket.events.queue
    comment-events: comment.events.queue
  routing-key:
    ticket-created: ticket.created
    ticket-updated: ticket.updated
    comment-added: comment.added
