# Server Configuration
server:
  port: 8084

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Auth Service URL
auth-service:
  url: http://localhost:8081

# Notification Configuration
notification:
  email:
    enabled: true
    from: ${MAIL_USERNAME:noreply@ticketing.com}
    from-name: Ticket Management System
  
  retry:
    max-attempts: 3
    delay-seconds: 60

# Logging
logging:
  level:
    com.notification: DEBUG
    org.springframework.amqp: DEBUG
    org.springframework.mail.javamail: DEBUG
    javax.mail: DEBUG
    org.springframework.mail: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/notification-service.log 
    path: logs
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10
